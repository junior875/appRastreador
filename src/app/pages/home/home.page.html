<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <img src="https://logodownload.org/wp-content/uploads/2014/05/correios-logo-5.png">
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
      <ion-searchbar color="light" [(ngModel)]="nome" placeholder= "codigo de rastreio" (ionChange)="localizarObjeto($event)">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

    
      <ion-accordion-group *ngFor="let evento of eventosCollection">
        <ion-accordion value="colors">
          <ion-item slot="header">
            <ion-label class="ion-text-wrap"><b>{{evento.descricao}}</b></ion-label>
          </ion-item>
      
          <ion-list slot="content">
            <ion-item>
              <ion-label class="ion-text-wrap">{{evento.detalhe}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap">{{evento.dtHrCriado}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap"><p6>Embalagem : tamanho </p6>{{evento.tipo}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
        
      </ion-accordion-group>
  </ion-list>

</ion-content>
